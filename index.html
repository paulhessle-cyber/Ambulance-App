    function updateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const timeString = `${hours}:${minutes}:${seconds}`;
        
        const dateString = now.toLocaleDateString('en-US', {
            weekday: 'long',
            month: 'long',
            day: 'numeric'
        });
        
        const min = now.getMinutes();
        const sec = now.getSeconds();
        
        let timeColor = 'normal';
        if ((min === 19 && sec >= 40) || (min === 59 && sec >= 40)) {
            timeColor = 'red';
        } else if ((min === 18) || (min === 19 && sec < 40) || 
                   (min === 58) || (min === 59 && sec < 40)) {
            timeColor = 'amber';
        }
        
        // Handle alarm
        if ((min === 19 && sec === 40) || (min === 59 && sec === 40)) {
            if (!hasPlayedAlarm) {
                playAlarm();
                hasPlayedAlarm = true;
            }
        } else if ((min === 19 && sec === 43) || (min === 59 && sec === 43)) {
            hasPlayedAlarm = false;
        }
        
        if (currentView === 'main') {
            renderMainView(timeString, dateString, timeColor);
        }
    }
    
    function playAlarm() {
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            
            oscillator.start();
            setTimeout(() => {
                oscillator.stop();
                audioContext.close();
            }, 3000);
        } catch (e) {
            console.error('Audio error:', e);
        }
    }

    function calculateNEWS2Score() {
        let scores = {
            respirationRate: 0,
            airOrOxygen: 0,
            spo2: 0,
            systolicBP: 0,
            pulse: 0,
            consciousness: 0,
            temperature: 0
        };
        
        // Respiration Rate
        const rr = parseFloat(news2Data.respirationRate);
        if (rr < 8) scores.respirationRate = 3;
        else if (rr >= 9 && rr <= 11) scores.respirationRate = 1;
        else if (rr >= 21 && rr <= 24) scores.respirationRate = 2;
        else if (rr >= 25) scores.respirationRate = 3;
        
        // Air or Oxygen
        if (news2Data.airOrOxygen === 'oxygen') scores.airOrOxygen = 2;
        
        // SPO2
        const spo2 = parseFloat(news2Data.spo2);
        if (!news2Data.co2Retainer) {
            if (spo2 >= 94 && spo2 <= 95) scores.spo2 = 1;
            else if (spo2 >= 92 && spo2 <= 93) scores.spo2 = 2;
            else if (spo2 <= 91) scores.spo2 = 3;
        } else {
            if (spo2 >= 86 && spo2 <= 87) scores.spo2 = 1;
            else if (spo2 >= 84 && spo2 <= 85) scores.spo2 = 2;
            else if (spo2 <= 83) scores.spo2 = 3;
            
            if (news2Data.airOrOxygen === 'oxygen') {
                if (spo2 >= 93 && spo2 <= 94) scores.spo2 = 1;
                else if (spo2 >= 95 && spo2 <= 96) scores.spo2 = 2;
                else if (spo2 >= 97) scores.spo2 = 3;
            }
        }
        
        // Systolic BP
        const bp = parseFloat(news2Data.systolicBP);
        if (bp > 219) scores.systolicBP = 3;
        else if (bp >= 101 && bp <= 110) scores.systolicBP = 1;
        else if (bp >= 91 && bp <= 100) scores.systolicBP = 2;
        else if (bp < 91) scores.systolicBP = 3;
        
        // Pulse
        const pulse = parseFloat(news2Data.pulse);
        if (pulse < 41) scores.pulse = 3;
        else if (pulse >= 41 && pulse <= 50) scores.pulse = 1;
        else if (pulse >= 91 && pulse <= 110) scores.pulse = 1;
        else if (pulse >= 111 && pulse <= 130) scores.pulse = 2;
        else if (pulse > 130) scores.pulse = 3;
        
        // Consciousness
        if (news2Data.consciousness === 'cvpu') scores.consciousness = 3;
        
        // Temperature
        const temp = parseFloat(news2Data.temperature);
        if (temp < 35.1) scores.temperature = 3;
        else if (temp >= 35.1 && temp <= 36) scores.temperature = 1;
        else if (temp >= 38.1 && temp <= 39) scores.temperature = 1;
        else if (temp > 39) scores.temperature = 2;
        
        return scores;
    }
